<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#0F172A" />
    <meta name="description" content="Sistema avançado de análise de padrões de roleta com IA para estratégias de apostas profissionais" />
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Roleta AI" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192x192.png" />
    <link rel="icon" sizes="512x512" href="/icon-512x512.png" />
    
    <title>Sistema de Análise de Roleta com IA</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Teste básico inline
      document.addEventListener('DOMContentLoaded', function() {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = '<div style="min-height:100vh;background:#22c55e;color:white;padding:40px;font-size:24px;"><h1>SISTEMA FUNCIONANDO!</h1><p>Tela preta resolvida</p><p>Hora: ' + new Date().toLocaleString() + '</p></div>';
        }
      });
    </script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registrado com sucesso:', registration.scope);
            })
            .catch((registrationError) => {
              console.log('SW registration falhou:', registrationError);
            });
        });
      }
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
